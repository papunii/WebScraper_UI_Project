
<!DOCTYPE html>
<html>
<head>
  <title>{{ title }}</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.1);

    h1, h2 {
      color: #333;
    }
    form {
      margin-top: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .contact {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }
    .contact a {
      color: #0077b5;
      text-decoration: none;
    }
    .contact a:hover {
      text-decoration: underline;
    }
